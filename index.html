<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <!-- Title -->
    <title>Note-App</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-dark bg-dark mx-auto">
        <h1 class="text-light">Notes</h1>
        <button class="btn btn-success ml-auto my-2 my-sm-0" id="addNoteBtn" onclick="addNoteSection()"><i
                class="bi bi-plus-lg"></i> ADD</button>
    </nav>

    <!-- Alerts -->
    <div id="alertFill" class="alert alert-danger" role="alert" style="display: none;">
        <i class="bi bi-exclamation-square mr-2"></i> Please Fill All Fields !!!
    </div>

    <div id="alertDelete" class="alert alert-danger" role="alert" style="display: none;">
        <i class="bi bi-x-square mr-2"></i> Note Deleted successfully !!!
    </div>

    <div id="alertSuccess" class="alert alert-success" role="alert" style="display: none;">
        <i class="bi bi-check-square mr-2"></i> Note Added successfully !!!
    </div>

    <div id="alertprimary" class="alert alert-primary" role="alert" style="display: none;">
        <i class="bi bi-check-square mr-2"></i> Note Updated successfully !!!
    </div>

    <!-- Input section -->
    <div id="first-container" class="container my-0 p-2" style="display: none;">
        <hr>
        <div class="card">
            <div class="card-body">
                <h5 id="sectionTitle" class="card-title">Add new note</h5>
                <div class="form-group">
                    <input type="text" class="form-control mb-3" id="Title" aria-describedby="title"
                        placeholder="Note title">
                    <textarea class="form-control" id="Content" rows="3" placeholder="Note content..."></textarea>
                </div>
                <hr>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" id="saveBtn" onclick="addNotes()"><i class="bi bi-plus-lg"></i>
                        Save</button>
                    <button class="btn btn-primary" id="updateBtn" onclick="updateNotes()"><i
                            class="bi bi-box-arrow-up-right"></i> Update</button>
                    <button class="btn btn-danger ml-3" id="closeBtn" onclick="removeNoteSection()"><i
                            class="bi bi-x-lg"></i> Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Note Sections -->
    <div id="second-container" class="container p-2 my-0">

        <hr>
        <div id="notes" class="note-card card mb-3"></div>

    </div>

    </div>

    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
